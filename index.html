<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "ie-edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <title>Whiteline - Feedback</title>
        <link rel = "stylesheet" href = "feedback.css">
        <link rel = "icon" href = "assets/images/logo.png">

        <script src="https://kit.fontawesome.com/d8800230fc.js" crossorigin="anonymous"></script>
    </head>
    
    <body id="main">
        <header id="feedback">
            <div class="container">
                <div class="box">
                    <h1>FEEDBACK</h1>
                    <form class="contact-form" action="https://formspree.io/f/xpzoopny" target="_blank" method="POST">
                        <div class = "form-group">
                            <label for = "soft-name">SOFTWARE NAME:</label>
                            <select name = "software" id = "name">
                                <option value = "decay">DECAY</option>
                                <option value = "eutera">EUTERA</option>
                            </select>
                        </div>
                        <div class = "form-group">
                            <label for = "soft-name">PLATFORM (OPTIONAL):</label>
                            <select name = "platform">
                                <option value = "Windows" selected = "selected">Windows</option>
                                <option value = "MacOS_X">macOS 10.x</option>
                                <option value = "MacOS_XI">maxOS 11.x</option>
                                <option value = "Linux">Linux</option>
                            </select>
                        </div>
                        <div class = "form-group">
                            <label for = "your-name">YOUR NAME:</label>
                            <input type = "text" name = "name" placeholder = "PLEASE ENTER YOUR NAME.">
                        </div>
                        <div class = "form-group">
                            <label for = "your-email">YOUR EMAIL:</label>
                            <input type = "text" name = "email" placeholder = "PLEASE ENTER YOUR EMAIL.">
                        </div>
                        <div class = "form-group">
                            <label for = "issue">FEEDBACK:</label>
                            <input type = "text" name = "issue" placeholder = "GIVE ME YOUR FEEDBACK.">
                        </div>
                        <input type = "submit" value = "SEND FEEDBACK" class = "contact-btn">
                    </form>
                </div>
            </div>
        </header>
    </body>
</html>
